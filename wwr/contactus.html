<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Down River Rafting | Contact Us</title>
</head>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/downriver-logo.png" alt="Down River Rafting Logo">
            </a>
            <nav> 
                <a href="index.html">Home</a>
                <a href="faq.html">FAQ</a>
                <a href="site-plan-rafting.html">Site Plan</a>
                <a href="contactus.html">Contact Us</a>
            </nav>
        </header>
        <div id="faq-hero">
            <div id="hero-box">
                <img id="hero-img" src="images/faq-hero.jpg" alt="Lazy River">
            </div>
            <section id="faq-hero-msg">
                <h1>Frequently Asked Questions</h1>
            </section>
        </div>
        <main id="contact">
            <form action="/my-handling-form-page" method="post">
                <ul>
                  <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" />
                  </li>
                  <li>
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="user_email" />
                  </li>
                  <li>
                    <label for="msg">Message:</label>
                    <textarea id="msg" name="user_message"></textarea>
                  </li>
                </ul>
              </form>     
        </main>
        <footer>
            <p>Down River Rafting &copy; 2023 - Berick Smith</p>
            <p><a href="index.html">Home</a></p>
            <p><a href="faq.html">FAQ</a></p>
            <p><a href="site-plan-rafting.html">Site Plan</a></p>
            <a href="contactus.html">Contact Us</a>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
