<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Down River Rafting | Contact Us</title>
</head>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/downriver-logo.png" alt="Down River Rafting Logo">
            </a>
            <nav> 
                <a href="index.html">Home</a>
                <a href="faq.html">FAQ</a>
                <a href="site-plan-rafting.html">Site Plan</a>
                <a href="contactus.html">Contact Us</a>
            </nav>
        </header>
        <div id="faq-hero">
            <div id="hero-box">
                <img id="hero-img" src="images/faq-hero.jpg" alt="Lazy River">
            </div>
            <section id="faq-hero-msg">
                <h1>Contact Us</h1>
            </section>
        </div>
        <main id="contact">
            <div id="feedback"></div>
            <form action="/my-handling-form-page" method="post">
                <h1 style="text-align: center;">Contact form</h1>
                <p style="text-align: center; font-size: .7em;">
                Required fields are followed by
                <strong><span aria-label="required">*</span></strong>.
                </p>
                <ul>
                  <li>
                    <label for="name">Name: <span aria-label="required">*</span></label>
                    <input type="text" id="name" name="user_name" value="" />
                  </li>
                  <li>
                    <label for="email">Email: <span aria-label="required">*</span></label>
                    <input type="email" id="mail" name="user_email" value=""/>
                  </li>
                  <li>
                    <label for="msg">Message: <span aria-label="required">*</span></label>
                    <textarea id="msg" name="user_message"></textarea>
                  </li>
                  <li class="button" type="submit">
                    <button class="contact-button" type="submit">Send your message</button>
                  </li>
                </ul>
              </form>     
        </main>
        <footer>
            <p>Down River Rafting &copy; 2023 - Berick Smith</p>
            <p><a href="index.html">Home</a></p>
            <p><a href="faq.html">FAQ</a></p>
            <p><a href="site-plan-rafting.html">Site Plan</a></p>
            <a href="contactus.html">Contact Us</a>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>

    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>




</body>
</html>
